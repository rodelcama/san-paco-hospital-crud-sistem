<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>San Paco | Menú Principal</title>
    <link rel="stylesheet" href="../CSS/dashboard-viejo.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo-nombre-centro">
        <img src="../Images/logo.jpg" alt="Logo San Paco" class="navbar-logo" />
        <span class="navbar-title">Hospital San Paco</span>
      </div>
    </nav>

    <header>
      <div class="system-info titulos">
        <strong>Sistema de Información Web</strong><br />

        <p>
          Agendamiento de Citas Médicas para los Pacientes del Hospital San

        </p>
      </div>

    <main>
      <section class="dashboard-section">
        <h2>MENU PRINCIPAL</h2>
        <div class="dashboard-menu">
          <button class="dashboard-btn btn-usuarios">

            3. Agendamiento Citas Médicas Pacientes

    <footer>
